<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Sportle - Sports tile word game</title>
  <meta name="description" content="A fun sports tile game guessing 3 items related to a sports hint.">
  <meta name="author" content="Scott Prelewicz">
  <link rel="stylesheet" href="assets/main.css?v=1.0">

</head>

<body>
  <header class="centered">
    <h2>Sportle</h2>
  </header>
  <div id="game-wrapper">
    <header id="game-header centered">
      <div id="game-hint" class="centered">
        <h3>Clue: Buffalo Sabres</h3>
        <div id="messages"> </div>
      </div>
    </header>
    <div id="game-board">
      <div id="first-row" class="word-row centered">
        <div class="game-tile"></div>
        <div class="game-tile"></div>
        <div class="game-tile"></div>
        <div class="game-tile"></div>
        <div class="game-tile"></div>
      </div>
      <div id="second-row" class="word-row centered">
        <div class="game-tile"></div>
        <div class="game-tile"></div>
        <div class="game-tile"></div>
        <div class="game-tile"></div>
        <div class="game-tile"></div>
      </div>
      <div id="third-row" class="word-row centered">
        <div class="game-tile"></div>
        <div class="game-tile"></div>
        <div class="game-tile"></div>
        <div class="game-tile"></div>
        <div class="game-tile"></div>
      </div>
      <div id="fourth-row" class="word-row centered">
        <div class="game-tile"></div>
        <div class="game-tile"></div>
        <div class="game-tile"></div>
        <div class="game-tile"></div>
        <div class="game-tile"></div>
      </div>
      <div id="fifth-row" class="word-row centered">
        <div class="game-tile"></div>
        <div class="game-tile"></div>
        <div class="game-tile"></div>
        <div class="game-tile"></div>
        <div class="game-tile"></div>
      </div>
    </div>
    <div id="game-keyboard">
      <div class="keyboard-row">
        <button class="key-default" data-letter="q">q</button>
        <button class="key-default" data-letter="w">w</button>
        <button class="key-default" data-letter="e">e</button>
        <button class="key-default" data-letter="r">r</button>
        <button class="key-default" data-letter="t">t</button>
        <button class="key-default" data-letter="y">y</button>
        <button class="key-default" data-letter="u">u</button>
        <button class="key-default" data-letter="i">i</button>
        <button class="key-default" data-letter="o">o</button>
        <button class="key-default" data-letter="p">p</button>
      </div>
      <div class="keyboard-row">
        <button class="key-default" data-letter="a">a</button>
        <button class="key-default" data-letter="s">s</button>
        <button class="key-default" data-letter="d">d</button>
        <button class="key-default" data-letter="f">f</button>
        <button class="key-default" data-letter="g">g</button>
        <button class="key-default" data-letter="h">h</button>
        <button class="key-default" data-letter="j">j</button>
        <button class="key-default" data-letter="k">k</button>
        <button class="key-default" data-letter="l">l</button>
      </div>
      <div class="keyboard-row">
        <button class="key-default" data-letter="DEL">DEL</button>
        <button class="key-default" data-letter="z">z</button>
        <button class="key-default" data-letter="x">x</button>
        <button class="key-default" data-letter="c">c</button>
        <button class="key-default" data-letter="v">v</button>
        <button class="key-default" data-letter="b">b</button>
        <button class="key-default" data-letter="n">n</button>
        <button class="key-default" data-letter="m">m</button>
        <button class="key-default" data-letter="ENT">ENT</button>
      </div>
  </div>
  <script type="module" src="js/main.js"></script>
</body>
</html>
